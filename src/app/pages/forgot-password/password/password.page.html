<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Introduce la nueva contraseña</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()">
    <ion-item lines="full" class="inputs">
      <app-password-component>
        <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
      </app-password-component>
    </ion-item>
    <ion-item lines="full" class="inputs">
      <app-password-component>
        <ion-input formControlName="repeatPassword" type="password" placeholder="Repetir contraseña" required>
        </ion-input>
      </app-password-component>
    </ion-item>
    <div class="button-class">
      <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
    </div>
  </form>
</ion-content>
